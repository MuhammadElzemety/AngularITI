<div class="container my-5">
  <h2>My Projects</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let project of projects">
      <div class="card">
        <div class="card-body">
          <h5>{{ project.title }}</h5>
          <p>{{ project.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
